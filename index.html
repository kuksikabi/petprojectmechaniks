<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Finsweet</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_top">
                <div class="container">
                    <div class="header_top-inner">
                        <a class="header_logo logo" href="#">
                            <img src="/img/firstslide/Logo.svg" alt="logo" />
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Home</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">About us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Services</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__miniline">
                            <img src="img/firstslide/Line.svg" alt="" />
                        </div>
                        <div class="header__assistance">
                            <div class="header__assistance-logo">
                                <img src="/img/firstslide/Assistance Icon.png" alt="phone" />
                            </div>
                            <div class="header__assistance-info">
                                <h2>Road Assistance</h2>
                                <a href="tel:1800 265 24 52">1800 265 24 52</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <h1 class="header__title">Get your vehicle service done online at one place</h1>
                                <div class="header__buttons">

                                    <a class="header__buttons-service button" href="#">Book a service</a>

                                    <a class="header__buttons-video" href="#">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z" fill="#1E1B1B"/>
  <path d="M8.99268 13.7144V10.18C8.99268 8.67335 8.99268 7.92001 9.48339 7.62962C9.97411 7.33922 10.6345 7.70177 11.9552 8.42688L14.9846 10.0901C16.3231 10.8249 16.9924 11.1924 17.0071 11.7668C17.0218 12.3412 16.3722 12.7424 15.0731 13.5448L12.0437 15.416C10.6936 16.2499 10.0185 16.6668 9.50559 16.3807C8.99268 16.0947 8.99268 15.3012 8.99268 13.7144Z" fill="white"/>
</svg> Play Video
                                    </a>

                                </div>


                                <div class="header__worktime">

                                    <h2 class="header__worktime-title">We are open </h2>

                                    <div class="header__worktime-info">
                                        <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                                    </div>
                                </div>
                            </div>

                            <div class="header__images">
                                <img class="header__images-main" src="img/firstslide/Image.jpg">
                                <div class="header__images-service block ">
                                    <div class="service__time">
                                        <span class="service__time--hours">24</span>
                                        <span class="service__time--word">hr</span>
                                    </div>
                                    <span>Quick service</span>
                                </div>
                                <div class=" header__images-rating block header__images-rating--block ">
                                    <div class="rating__text ">
                                        <p class="header__score ">4.5/5</p>
                                        <p class="header__ratetxt ">Rating</p>
                                    </div>
                                    <div class="star__items ">
                                        <img class="star__item " src="/img/firstslide/Star 1.svg " alt=" ">
                                        <img class="star__item " src="/img/firstslide/Star 1.svg " alt=" ">
                                        <img class="star__item " src="/img/firstslide/Star 1.svg " alt=" ">
                                        <img class="star__item " src="/img/firstslide/Star 1.svg " alt=" ">
                                        <img class="star__item " src="/img/firstslide/Star 5.svg " alt=" ">
                                        <img class="star__item " src="/img/firstslide/Star 5 Yellow.svg " alt=" ">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </header>
        </div>
</body>
<script src="js/main.js "></script>

</html>
